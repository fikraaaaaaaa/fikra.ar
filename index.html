<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <title>فِكْرَةْ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      flex-wrap: wrap;
      direction: rtl;
    }
    .logo {
      width: 80px;
      height: auto;
    }

    .links {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .links a {
      color: #d1d1d1;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s ease;
      font-size: 18px;
      z-index: 10;
      font-family: "Cairo", sans-serif;
    }


    .links a:hover {
      background-color: #80808073;
    }

    .country-select {
      margin-top: 15px;
      z-index:10;
    }

    .country-select select {
      padding: 10px 40px 10px 15px;
      border-radius: 8px;
      border: 2px solid #00bcd4;
      background-color: #1b263bad;
      color: #fff;
      font-weight: bold;
      font-family: 'Cairo', sans-serif;
      appearance: none;
      background-image: url('https://cdn-icons-png.flaticon.com/512/32/32195.png');
      background-repeat: no-repeat;
      background-position: left 10px center;
      background-size: 16px;
      cursor: pointer;
    }

    .container {
      z-index: 10;
      position: relative;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container h1 {
      color: #f0f0f0;
      font-size: 2rem;
      line-height: 1.6;
      max-width: 800px;
    }

    .fikraspan, strong {
      color: #00d4ff;
    }

    .support,
    .btnai {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #00d4ff;
      color: black;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .support:hover,
    .btnai:hover {
      background-color: #00aacc;
    }

    footer {
  background-color: #111;
  color: #fff;
  padding: 20px 10px;
  font-family: 'Cairo', sans-serif;
  border-top: 1px solid #333;
  text-align: center;
  width: 100%;
  margin-top: auto; 
}

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .footer-social {
      display: flex;
      gap: 15px;
    }

    .footer-social a img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .footer-social a:hover img {
      transform: scale(1.1);
    }

    @media (min-width: 768px) {
      header {
        flex-wrap: nowrap;
      }

      .footer-container {
        flex-direction: row;
        justify-content: space-between;
        max-width: 1200px;
        margin: auto;
      }

      .container h1 {
        font-size: 2.8rem;
        text-align: right;
      }

      .support,
      .btnai {
        position: relative;
        bottom: auto;
      }
    }
  </style>
</head>
<body>
    <header>
        <a href="../index.html"><img src="./home_images/logo.png" alt="logo" class="logo" /></a>
        <div class="links">
          <a href="./home_links/salat.html">أوقات الصلاة</a>
          <a href="./home_links/ajr.html">أجر</a>
          <a href="./home_links/zakah.html">حساب الزكاة</a>
        </div>
        <div class="country-select">
          <select id="country" onchange="loadPrayerTimes(); loadPrayerTimesAndCurrency();"></select>
        </div>
      </header>

  <div class="container">
    <h1 dir="rtl">
      تمتع بتجربة فريدة من نوعها في عالم <span class="fikraspan">فكرة</span><br />
      حيث نقدم لك <strong>مجموعة من الأدوات الإسلامية</strong><br />
      التي تساعدك في حياتك اليومية.
    </h1>
    <a href="https://discord.gg/9SqgdCVSj5" class="support" target="_blank">
      Support
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M12 6h-6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-6" />
        <path d="M11 13l9-9M15 4h5v5" />
      </svg>
    </a>
    <a href="./home_links/salat.html" class="btnai">أَوْقَاتْ اَلصَّلاَةْ</a>
  </div>

  <footer>
    <div class="footer-container" dir="rtl">
      <div class="footer-copy">© 2025 فكرة - جميع الحقوق محفوظة</div>
      <div class="footer-social">
        <a href="https://discord.com/9SqgdCVSj5" target="_blank"><img
            src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord" /></a>
        <a href="https://instagram.com/t00unsi" target="_blank"><img
            src="https://www.svgrepo.com/show/452229/instagram-1.svg" alt="Instagram" /></a>
      </div>
    </div>
  </footer>

  <canvas id="stars"></canvas>
  <script src="main.js"></script>
</body>
</html>
